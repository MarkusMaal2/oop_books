<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Books</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h3>Add book</h3>
      <form onsubmit="" class="s12 row" id="addTask">
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <input class="validate" id="title" type="text">
              <label for="title" >Title</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <input class="validate" id="author" type="text">
              <label for="author" >Author</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <input class="validate" id="isbn" type="text">
              <label for="isbn" >International Standard Book Number (ISBN)</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="col">
              <input class="btn white-text" id="submit" type="submit" value="Add"/>
            </div>
          </div>
        </div>
      </form>
      <table>
        <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
        </thead>
        <tbody id="booklist">
        <tr>
          <td>Tõde ja õigus</td>
          <td>A. H. Tammsaare</td>
          <td>123789<a href="#" class="secondary-content">X</a></td>
        </tr>
        <tr>
          <td>Naksitrallid</td>
          <td>Eno Raud</td>
          <td>123788<a href="#" class="secondary-content">X</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="classes/Book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
